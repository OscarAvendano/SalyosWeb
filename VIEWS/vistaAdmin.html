    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="../CSS/style.css">
        <title>Administrar Usuarios</title>
    </head>

    <body class="body1">

            <h1 class="h3 p-2 mb-2 fw-normal">Administrar usuarios</h1>

                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="../../IMG/user.png" alt>
                            <h5 class="card-title">Maria</h5>
                            <p class="card-text">Rol: Mesero</p>
                            <a href="#" class="btn btn-dark btn-rounded btn1 btn1" onclick="editarUsuario(1)">Editar</a>
                            <a href="#" class="btn btn-dark btn-rounded btn1 btn1" onclick="eliminarUsuario(1)">Eliminar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="../IMG/user.png" alt>
                            <h5 class="card-title">Mariangel</h5>
                            <p class="card-text">Rol: Mesero</p>
                            <a href="#" class="btn btn-dark btn-rounded btn1" onclick="editarUsuario(2)">Editar</a>
                            <a href="#" class="btn btn-dark btn-rounded btn1" onclick="eliminarUsuario(2)">Eliminar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="../IMG/user.png" alt>
                            <h5 class="card-title">Pedro</h5>
                            <p class="card-text">Rol: Cocinero</p>
                            <a href="#" class="btn btn-dark btn-rounded btn1" onclick="editarUsuario(3)">Editar</a>
                            <a href="#" class="btn btn-dark btn-rounded btn1" onclick="eliminarUsuario(3)">Eliminar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="../IMG/user.png" alt>
                            <h5 class="card-title">Camilo</h5>
                            <p class="card-text">Rol: Cocinero</p>
                            <a href="#" class="btn btn-dark btn-rounded btn1" onclick="editarUsuario(4)">Editar</a>
                            <a href="#" class="btn btn-dark btn-rounded btn1 boton" onclick="eliminarUsuario(4)">Eliminar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="../IMG/user.png" alt>
                            <h5 class="card-title">Luisa</h5>

                    </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="card-img-top" src="../IMG/user.png" alt>
                            <h5 class="card-title">Pablo</h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="popupContainer" class="popup-container">
            <div class="popup">
                <span class="close-btn" onclick="cerrarPopup()">&times;</span>
                <h2>Editar Permisos</h2>
                <div class="permisos-container row-cols-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cajero">
                        <label class="form-check-label" for="cajero">Cajero</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mesero">
                        <label class="form-check-label" for="mesero">Mesero</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cocinero">
                        <label class="form-check-label" for="cocinero">Cocinero</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="administrador">
                        <label class="form-check-label" for="administrador">Administrador</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-guardar" onclick="guardarPermisos()">Guardar</button>
            </div>
        </div>
        <a href="admin.html" class="btn btn-dark btn-rounded regresar-btn">Regresar</a>
